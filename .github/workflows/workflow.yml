name: Testing Workflow

on:
  push:
    branches: [feature/create-workflow]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install
        working-directory: ./retro-board-ui

      - name: Build project
        run: yarn build
        working-directory: ./retro-board-ui

      - name: deploy gh-pages
        uses: ./
        with:
          target_directory: ./retro-board-ui

          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          pages_directory: ./retro-board-ui/build
          remote_url: https://github.com/appleboy/gh-pages-action.git